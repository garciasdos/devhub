version: "3.4"

services:
  composer:
    image: composer

  phpunit:
    image: php:7.4
    volumes:
      - ./:/app
    working_dir: /app
    command: php -S localhost:8000

  developer-hub:
    image: colvin-developer-hub
    build:
      context: .
      dockerfile: ./applications/developer-hub/Dockerfile
    volumes:
      - ./:/var/www/html/colvin-jcv
    ports:
      - "${DEVELOPER_HUB_WEB_PORT}:80"
    depends_on:
      - developer-hub-db
    environment:
      - PORT=80

  developer-hub-db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./data/developer-hub/mysql/:/var/lib/mysql
    ports:
      - "127.0.0.1:${DEVELOPER_HUB_MYSQL_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DEVELOPER_HUB_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DEVELOPER_HUB_MYSQL_DATABASE}
      - MYSQL_USER=${DEVELOPER_HUB_MYSQL_USER}
      - MYSQL_PASSWORD=${DEVELOPER_HUB_MYSQL_PASSWORD}
